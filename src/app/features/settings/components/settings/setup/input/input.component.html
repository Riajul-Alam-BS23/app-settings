<div class="email-container">
    <p *ngFor="let email of emails.controls; let i = index" class="email-item">
        {{ email.value }}
        <button 
            type="button" 
            class="remove-btn" 
            
        >
            <i class="fas fa-times"></i>
        </button>
    </p>
