<div class="email-container">
    <p *ngFor="let email of emails; let i = index" class="email-item">
        {{ email }}
        <button 
            type="button" 
            class="remove-btn" 
            (click)="removeEmail(i)"
        >
            <i class="fas fa-times"></i>
        </button>
    </p>
    <input 
        type="text" 
        [(ngModel)]="emailInput" 
        (keydown)="addEmail($event)" 
        placeholder="FirstName@em"
        class="email-input" 
    />
</div>
